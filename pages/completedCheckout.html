<!DOCTYPE html>

    <!-- animate on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>

  <body>
    <header class="sticky top-0 z-10 bg-white shadow">
      <div class="max-w-7xl mx-auto">

            </li>
            <button
              class="sm:hidden hover:bg-white px-3 py-1 transition-all rounded-lg cursor-pointer shadow"
              onClick="toggleMenu()"

              <span class="text-xl">&#9776;</span>
            </button>
          </ul>
          <ul
            id="menu"
            class="md:flex gap-5 hidden transition-all duration-500"
          >
            <li class="my-5 md:my-0">
              <a
                href="index.html"
                class="hover:text-[#00C0E6] transition-all duration-500"
                >Home</a
              >
            </li>
            <li class="my-5 md:my-0">
              <a
                href="TravelPackages.html"
                class="active hover:text-[#00C0E6] transition-all duration-500"
                >Paket Wisata</a
              >
            </li>
            <li class="my-5 md:my-0">
              <a
                href="about.html"
                class="hover:text-[#00C0E6] transition-all duration-500"
                >Tentang Kami</a
              >
            </li>
            <li class="my-5 md:my-0">
              <a
                href="#footer"
                class="hover:text-[#00C0E6] transition-all duration-500"
                >Kontak</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section
        data-aos="zoom-out"
        id="hero"
        class="bg-[#fff] transition-all duration-500 py-7"
      >
        <div class="max-w-7xl mx-auto">
          <div class="flex flex-col gap-5 items-center px-6 mb-10">
            <div class="title flex flex-col justify-center items-center gap-2">
              <div class="flex flex-row gap-10 mb-4 mt-7">
                <span
                  class="bg-[#00C0E6] text-xl lg:text-3xl text-[#fff] rounded-xl px-4 py-1 transition-all duration-500"
                  >1</span
                >
                <span
                  class="bg-[#00C0E6] text-xl lg:text-3xl text-[#fff] rounded-xl px-4 py-1 transition-all duration-500"
                  >2</span
                >
              </div>
              <h1 class="text-2xl lg:text-3xl font-bold text-center">
                Completed!
              </h1>
            </div>

            <div
              data-aos="zoom-in"
              class="w-full flex flex-col justify-center items-center gap-5"
            >
              <img
                src="../assets/illustrations/completed.svg"
                alt="completed"
                class="w-[300px] md:w-[300px]"
              />
              <h2 class="text-l lg:text-xl text-center text-[#B0B0B0]">
                We will inform you via email later
                <br>
                once the transaction has been accepted
              </h2>
            </div>
            <div
              class="flex justify-center items-center gap-3 w-full lg:w-1/4"
            >
              <a
                href="index.html"
                class="button bg-[#02CFEA] text-[#fff] px-6 py-2 rounded w-full text-center font-semibold transition-all duration-500 hover:bg-[#fff] hover:text-[#02CFEA] hover:border-[#02CFEA] border-2 border-[#02CFEA]"
                >Back to Home</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer" class=" bg-[#fff] border-t-2 border-[#E5E5E5]">
      <div class="max-w-7xl mx-auto px-4">
        <div
          class="flex flex-col justify-center items-center gap-2 text-center py-3 py-7"
        >
          <div id="footer-title">
            <h1 class="text-xl font-semibold">
              <span class="text-[#00C0E6]">Bolang</span>Travel.
            </h1>
          </div>
          <ul id="footer-contact" class="flex flex-col gap-2">
            <li class="text-[#B0B0B0]">
              <a
                href=""
                target="_blank"
                class="hover:text-[#00C0E6] transition-all duration-500"
                >support@bolangtravel.id</a
              >
            </li>
            <li class="text-[#B0B0B0]">
              <a
                href=""
                target="_blank"
                class="hover:text-[#00C0E6] transition-all duration-500"
                >620 1234 5678</a
              >
            </li>
            <li class="text-[#B0B0B0]">
              Â© 2024 All rights reserved - BolangTravel
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>

  <script>

    // animate on scroll
    AOS.init({
        duration: 1000
    });

    // burger button menu
    const toggleMenu = () => {
        const menu = document.getElementById("menu");
        menu.classList.toggle("hidden");
    };

     // Smooth scroll behavior when clicking on navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();

          const targetElement = document.querySelector(this.getAttribute('href'));
          if (targetElement) {
            window.scrollTo({
              top: targetElement.offsetTop,
              behavior: 'smooth'
            });
          }
        });
      });
  </script>
</html>
